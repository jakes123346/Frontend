<!DOCTYPE html>
<html>
<head>
  <title>User registration form</title>
  <style>
    .container{
      border: 1px solid black;
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <!-- Header -->
<div class="container" style="display: flex; align-items: center; padding: 10px; border: 1px solid;">
  <!-- Logo -->
  <img src="./community_pic.png" alt="Logo" width="100" height="80" />

  <!-- Welcome Text -->
  <div style="flex-grow: 1; text-align: center; font-size: 28px; font-weight: bold;">
    Welcome Users
  </div>

  <!-- Right Links -->
  <div style="white-space: nowrap;float:right">
    <a href="home.html">Home</a> |
    <a href="about.html">About Us</a> |
    <a href="contact.html">Contact Us</a>
  </div>
</div>
  <!-- Body -->
  <div class = "container" style="display: flex;">
    <div class="container" style="width: 20%;">Left Panel</div>

    <div class="container" style="width: 80%; position: relative;">
      <div class="container" style="  margin-left: auto; margin-right: auto;width: 500px; height: 500px; border: 1px solid #000",>
        <h3 style="text-align: center;">User Registration Form</h3>
        <form>
        <!-- Name -->
        <div style="margin: 0px 0px 30px 30px;">
            <div style="float: left; width: 100px;">
            <label for="user_name">Name</label>
            </div>
            <div style="float: left; width: 300px;">
            <input type="text" name="user_name" id="user_name" required />
            </div>
            <div style="clear: both;"></div>
        </div>

        <!-- Email -->
        <div style="margin: 0px 0px 30px 30px;">
            <div style="float: left; width: 100px;">
            <label for="user_email">Email</label>
            </div>
            <div style="float: left; width: 300px;">
            <input type="email" name="user_email" id="user_email" required />
            </div>
            <div style="clear: both;"></div>
        </div>

        <!-- Password -->
        <div style="margin: 0px 0px 30px 30px;">
            <div style="float: left; width: 100px;">
            <label for="user_password">Password</label>
            </div>
            <div style="float: left; width: 300px;">
            <input type="password" name="user_password" id="user_password" required />
            </div>
            <div style="clear: both;"></div>
        </div>

        <!-- Gender -->
        <div style="margin: 0px 0px 30px 30px;">
            <div style="float: left; width: 100px;">
            <label>Gender</label>
            </div>
            <div style="float: left; width: 300px;">
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            </div>
            <div style="clear: both;"></div>
        </div>

        <!-- Country -->
        <div style="margin: 0px 0px 30px 30px;">
            <div style="float: left; width: 100px;">
            <label>Country</label>
            </div>
            <div style="float: left; width: 300px;">
            <select>
                <option value="">--Select--</option>
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
                <option>Other</option>
            </select>
            </div>
            <div style="clear: both;"></div>
        </div>

        <!-- Address -->
        <div style="margin: 0px 0px 30px 30px;">
            <div style="float: left; width: 100px;">
            <label>Address</label>
            </div>
            <div style="float: left; width: 300px;">
            <textarea rows="4" cols="38"></textarea>
            </div>
            <div style="clear: both;"></div>
        </div>

        <!-- Submit / Reset -->
        <div style="margin: 20px 0px 30px 130px;">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
        </form>      
    </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="container">
    Text
    <span style="float: right;">
      <a href="home.html">Home</a> |
      <a href="about.html">About Us</a> |
      <a href="contact.html">Contact Us</a>
    </span>
  </div>

</body>
</html>
