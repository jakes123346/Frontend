<!DOCTYPE html>
<html>
<head>
  <title>User Registration Layout</title>
</head>
<body>
  <table border="1" width="100%" height="700px" cellspacing="0" cellpadding="10">
    <!-- Header -->
    <tr height="100px">
      <td width="15%">
        <img src="./community_pic.png" alt="Logo" width="150" height="100">
      </td>
    <td colspan="2" align="center">
    <div style="float: right;">
        <a href="Home_page.html" target = "_blank">Home</a> |
        <a href="about_us.html" target = "_blank">About Us</a> |
        <a href="contact.html" target = "_blank">Contact Us</a>
    </div>
    <div style="text-align: center;">
        Welcome Users
    </div>
    </td>
    </tr>

    <!-- Body -->
    <tr height="500px">
      <!-- Left Panel -->
      <td valign="top">Left Panel</td>

      <!-- Main Form -->
      <td colspan="2" valign="top">
        <table border="1" align="left" width="60%" cellpadding="10">
          <tr>
            <td colspan="2" align="center"><strong>User Registration Form</strong></td>
          </tr>
          <tr>
            <td>Name:</td>
            <td><input type="text" name="name"></td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><input type="email" name="email"></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input type="password" name="password"></td>
          </tr>
          <tr>
            <td>Gender:</td>
            <td>
              <input type="radio" name="gender" value="male"> Male
              <input type="radio" name="gender" value="female"> Female
            </td>
          </tr>
          <tr>
            <td>Country:</td>
            <td>
              <select name="country">
                <option value="">--Select--</option>
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
                <option>Other</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <input type="submit" value="Submit">
              <input type="reset" value="Reset">
            </td>
          </tr>
        </table>

      </td>
    </tr>

    <!-- Footer -->
    <tr height="100px">
      <td>Text</td>
      <td colspan="2" align="center">
        <div style = "text-align: left">
            Text
        </div>
        <div style ="text-align: right" >
        <a href="Home_page.html" target = "_blank">Home</a> |
        <a href="about_us.html" target = "_blank">About Us</a> |
        <a href="contact.html" target = "_blank">Contact Us</a>

        </div>
      </td>
    </tr>
  </table>
</body>
</html>
