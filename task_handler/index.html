<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task Handler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container mt-4 p-4 border bg-light">
        <h1 class="text-center mb-4">To-Do Tasks</h1>

        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="task" class="col-form-label fw-bold">Task</label>
            </div>
            <div class="col-auto">
                <input type="text" id="task" class="form-control" placeholder="Enter task" required>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary" onclick="addTask()">Submit</button>
            </div>
        </div>
    </div>

    <div class="container mt-4 p-4 border bg-light">
        <h3 class="mb-3">Task List</h3>
        <ul id="taskList" class="list-group"></ul>
    </div>

    <!-- Notification -->
    <div id="notification" class="alert alert-success position-fixed top-0 end-0 m-3 d-none" role="alert">
        Task marked as done!
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./index.js"></script>
</body>
</html>
